<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>responsive-section</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="yellow">
    <section class="wrapper">
      <div class="wrapper"></div>
      <div class="section-letter">
        <img class="img-flex" src="images/dragon-letter.svg" alt="dragon-letter">
      </div>
      <div class="section-icon">
        <img class="img-flex" src="images/dragon.svg" alt="dragon-letter">
      </div>
      <div class="section-body">
        <h2>Dragon</h2>
        <p>Magnanimous, stately, vigorous, strong, proud, noble, direct, dignified, passionate.</p>
      </div>

    </section>
  </div>

</body>
</html>
